@import com.mbrdi.anita.basic.controller.StaticContent
@()
<!DOCTYPE html>
<!--[if IE 8]>
<html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]>
<html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en"> <!--<![endif]-->
<head>
	<title>Login | AnITa</title>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Favicon -->
	<link rel="shortcut icon" href='@StaticContent.at("assets/img/logo.png")'>

	<!-- Web Fonts -->

	<!-- CSS Global Compulsory -->
	<link rel="stylesheet" href='@StaticContent.at("assets/plugins/bootstrap/css/bootstrap.min.css")'>
	<link rel="stylesheet" href='@StaticContent.at("assets/css/style.css")'>

	<!-- CSS Implementing Plugins -->
	<link rel="stylesheet" href='@StaticContent.at("assets/plugins/animate.css")'>
	<link rel="stylesheet" href='@StaticContent.at("assets/plugins/line-icons/line-icons.css")'>
	<link rel="stylesheet" href='@StaticContent.at("assets/plugins/font-awesome/css/font-awesome.min.css")'>

	<!-- CSS Page Style -->
	<link rel="stylesheet" href='@StaticContent.at("assets/css/pages/page_log_reg_v2.css")'>

	<!-- CSS Theme -->
	<link rel="stylesheet" href='@StaticContent.at("assets/css/theme-colors/default.css")' id="style_color">
	<link rel="stylesheet" href='@StaticContent.at("assets/css/theme-skins/dark.css")'>

	<!-- CSS Customization -->
	<link rel="stylesheet" href='@StaticContent.at("assets/css/custom.css")'>
</head>

<body>
<!--=== Content Part ===-->
<div class="container">
	<!--Reg Block-->
	<div class="reg-block">
		@if(flash().contains("MESSAGE")) {
		<div class="alert alert-success fade in">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true"><i class="fa  fa-times"></i></button>
			<strong>Well done! </strong> @flash().get("MESSAGE")
		</div>
		}
		@if(flash().contains("ERROR")) {
		<div class="alert alert-danger fade in">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true"><i class="fa  fa-times"></i></button>
			<strong>Oh snap! </strong> @flash().get("ERROR")
		</div>
		}
		<form method="post">

			<img src='@StaticContent.at("assets/img/logo_wide.png")' style="width:100%; margin-bottom:20px;">

			<div class="reg-block-header">
				<h2>Change Password</h2>
			</div>

			<div class="input-group margin-bottom-20">
				<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
				<input type="password" class="form-control" placeholder="New Password" name="new_password">
			</div>
			<div class="input-group margin-bottom-20">
				<span class="input-group-addon"><i class="fa fa-lock"></i></span>
				<input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password">
			</div>
			<hr>

			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<button type="submit" class="btn-u btn-block">Change Password</button>
				</div>
			</div>
		</form>
	</div>
	<!--End Reg Block-->
</div><!--/container-->
<!--=== End Content Part ===-->

<!-- JS Global Compulsory -->
<script type="text/javascript" src='@StaticContent.at("assets/plugins/jquery/jquery.min.js")'></script>
<script type="text/javascript" src='@StaticContent.at("assets/plugins/jquery/jquery-migrate.min.js")'></script>
<script type="text/javascript" src='@StaticContent.at("assets/plugins/bootstrap/js/bootstrap.min.js")'></script>
<!-- JS Implementing Plugins -->
<script type="text/javascript" src='@StaticContent.at("assets/plugins/back-to-top.js")'></script>
<script type="text/javascript" src='@StaticContent.at("assets/plugins/backstretch/jquery.backstretch.min.js")'></script>
<!-- JS Customization -->
<script type="text/javascript" src='@StaticContent.at("assets/js/custom.js")'></script>
<!-- JS Page Level -->
<script type="text/javascript" src='@StaticContent.at("assets/js/app.js")'></script>
<script type="text/javascript">
		jQuery(document).ready(function() {
			App.init();
		});

</script>
<!--[if lt IE 9]>
<script src='@StaticContent.at("assets/plugins/respond.js")'></script>
<script src='@StaticContent.at("assets/plugins/html5shiv.js")'></script>
<script src='@StaticContent.at("assets/plugins/placeholder-IE-fixes.js")'></script>
<![endif]-->
</body>
</html>
